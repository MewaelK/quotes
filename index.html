<html>
<head>
	<title>Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Quote, Quotes and more Quotes!</h1>
        
        <hr class="ma">
      </div>
    </div>    
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="quote-box">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
      
        <ul class="list-inline">
          <li><a href="#" class="btn btn-default btn-lg getQuote"><i class="fa fa-quote-left fa-fw"></i>Another One</a></li>
          <li><a href="#" target="_blank" class="btn btn-default btn-lg tweet"><i class="fa fa-twitter fa-fw"></i>share</a></li>
        </ul>
     </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</body>
</html>
